before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    binary: go-magento-cron-monitor

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - config.example.yaml

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
  groups:
    - title: Features
      regexp: '^feat:'
      order: 0
    - title: Bug Fixes
      regexp: '^fix:'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: Fabio-MyMage
    name: go-magento-cron-monitor
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} {{.Version}}"
  header: |
    ## Magento 2 Cron Monitor {{.Version}}
    
    Monitor Magento 2 cron jobs for stuck processes, pending accumulation, errors, and scheduler health.
  footer: |
    ## Installation
    
    1. Download the appropriate binary for your OS/architecture
    2. Extract the archive: `tar -xzf go-magento-cron-monitor_*.tar.gz` (or unzip for Windows)
    3. Make executable (Linux/Mac): `chmod +x go-magento-cron-monitor`
    4. Move to PATH: `sudo mv go-magento-cron-monitor /usr/local/bin/`
    5. Copy and configure: `cp config.example.yaml config.yaml`
    
    ## Quick Start
    
    ```bash
    # Test database connection
    ./go-magento-cron-monitor test --config config.yaml
    
    # Start monitoring
    ./go-magento-cron-monitor monitor --config config.yaml
    ```
    
    **Full Changelog**: https://github.com/Fabio-MyMage/go-magento-cron-monitor/compare/{{.PreviousTag}}...{{.Tag}}
